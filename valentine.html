<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine, Nay Hsee?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffd8;
      --text:#222;
      --muted:#555;
      --yes:#ff3b7a;
      --yes2:#ff6ea6;
      --shadow: 0 20px 60px rgba(0,0,0,.16);
      --ring: rgba(255,59,122,.25);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
      padding:24px 12px;
    }

    /* soft sparkles */
    .sparkles{
      position:fixed;
      inset:-40px;
      pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 20% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 40% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 70%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 55% 55%, #fff 0 1.5px, transparent 3px);
      filter: blur(.2px);
      animation: float 7s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-14px); }
    }

    .card{
      width:min(94vw, 560px);
      padding:26px 20px 22px;
      border-radius:26px;
      background:var(--card);
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      position:relative;
      border:1px solid rgba(255,255,255,.7);
    }

    .topline{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }

    .badge{
      display:inline-block;
      padding:8px 14px;
      border-radius:999px;
      background: linear-gradient(135deg, #fff, #ffe3ee);
      border:1px solid rgba(255,255,255,.7);
      font-weight:800;
      letter-spacing:.2px;
      color:#333;
    }

    h1{
      margin:14px 0 10px;
      text-align:center;
      font-size: clamp(28px, 4.6vw, 40px);
      line-height:1.05;
    }

    .sub{
      margin:0 auto 16px;
      text-align:center;
      max-width:46ch;
      font-size:16px;
      color:var(--muted);
    }

    .photoWrap{
      margin:14px 0 10px;
      border-radius:20px;
      overflow:hidden;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }

    .photo{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
    }

    .caption{
      text-align:center;
      font-size:13px;
      color:#666;
      padding:10px 12px 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.85));
    }

    .buttons{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button{
      border:0;
      padding:14px 18px;
      border-radius:14px;
      font-size:16px;
      font-weight:900;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }

    .yes{
      color:white;
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      box-shadow: 0 12px 28px rgba(255,59,122,.35);
    }
    .yes:focus{ outline: 4px solid var(--ring); }

    .no{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
    }

    .footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:#666;
    }

    .toast{
      position:fixed;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      padding:12px 14px;
      border-radius:999px;
      background:#111;
      color:#fff;
      font-weight:800;
      opacity:0;
      transition: opacity .25s ease, transform .25s ease;
      pointer-events:none;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width:92vw;
      text-align:center;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-6px);
    }

    /* cute heart confetti */
    .burst{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size:18px;
      will-change: transform, opacity;
      animation: pop 1.2s ease forwards;
      opacity:0;
    }
    @keyframes pop{
      0%{ transform: translateY(0) scale(.8); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-240px) scale(1.35); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>
  <div class="burst" id="burst"></div>

  <main class="card">
    <div class="topline">
      <span class="badge">üíò A Valentine Question</span>
      <span class="badge">üåπ From Peh Reh</span>
    </div>

    <h1 id="title">Nay Hsee‚Ä¶</h1>

    <p class="sub" id="message">
      If love were a melody, yours would be the one stuck in my heart forever.
      Will you be my Valentine? üíû
    </p>

    <!-- PHOTO: put your image in the same folder as this file and name it "us.jpg" -->
    <div class="photoWrap">
      <img class="photo" src="us.jpg" alt="Us together" />
      <div class="caption">My favorite kind of moment: you + me.</div>
    </div>

    <div class="buttons">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </div>

    <div class="footer">
      (Hint: the ‚ÄúNo‚Äù button is shy.)
    </div>
  </main>

  <div class="toast" id="toast">YAYYYYY üíû</div>

  <script>
    const toast = document.getElementById("toast");
    const burst = document.getElementById("burst");

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1600);
    }

    function heartsBurst(){
      const emojis = ["üíñ","üíò","üíù","üíó","üíï","üíû","üåπ","‚ú®"];
      const count = 26;
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "heart";
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = (Math.random()*100) + "vw";
        s.style.bottom = (8 + Math.random()*22) + "px";
        s.style.animationDelay = (Math.random()*0.18) + "s";
        s.style.fontSize = (14 + Math.random()*18) + "px";
        burst.appendChild(s);
        s.addEventListener("animationend", () => s.remove());
      }
    }

    document.getElementById("yesBtn").addEventListener("click", () => {
      heartsBurst();
      showToast("You said YES üíû Now I owe you a date üòÑ");
      document.getElementById("title").innerHTML = "You said <span style='color:#ff3b7a'>YES</span> üíò";
      document.getElementById("message").textContent =
        "Okay‚Ä¶ now tell me when you‚Äôre free. I wanna make this Valentine‚Äôs one we remember ü•∞";
    });

    // Playful "No" button movement
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", () => {
      showToast("That button is not cooperating üò≠");
      moveNo();
    });

    function moveNo(){
      const card = document.querySelector(".card").getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      const maxX = card.width - btn.width - 10;
      const maxY = 110;
      const x = 5 + Math.random() * maxX;
      const y = 8 + Math.random() * maxY;
      noBtn.style.position = "relative";
      noBtn.style.left = (x - (card.width/2 - btn.width/2)) + "px";
      noBtn.style.top = (y - 60) + "px";
    }
  </script>
</body>
</html>
